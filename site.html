  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap');
    :root{

    html,body{height:100%;margin:0;font-family:Montserrat,system-ui,Segoe UI,Roboto,Arial,sans-serif;background:#000;}
    body{overflow:hidden}

    /* Intro */
    .intro{
      position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
      background:#000;z-index:9999;flex-direction:column;gap:20px;
      animation: fadeIn 1s ease forwards;
    }
    .intro h1{
      color:var(--accent);
      font-size:32px;
      text-shadow:0 0 10px var(--accent),0 0 20px var(--neon),0 0 40px var(--accent);
      animation: pulse 2s infinite;
    }
    .enter-btn{
      padding:14px 28px;
      background:var(--accent);
      border:none;
      border-radius:12px;
      font-weight:700;
      font-size:18px;
      cursor:pointer;
      color:#000;
      box-shadow:0 0 20px var(--accent),0 0 40px var(--neon);
      transition:transform .2s ease;
    }
    .enter-btn:hover{transform:scale(1.05)}

    @keyframes pulse{
      0%,100%{text-shadow:0 0 10px var(--accent),0 0 20px var(--neon)}
      50%{text-shadow:0 0 20px var(--accent),0 0 40px var(--neon)}
    }
    @keyframes fadeOut{to{opacity:0;visibility:hidden}}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}

    .stage{display:none;position:relative;min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;background:#000;}
    .bg-gif{position:absolute;inset:0;background-repeat:no-repeat;background-position:center top;background-size:cover;filter:contrast(0.9) saturate(0.8) brightness(0.25);transform:scale(1.02);z-index:0;}
    .stage::after{content:'';position:absolute;inset:0;background:radial-gradient(ellipse at center, rgba(0,0,0,0) 30%, rgba(0,0,0,0.6) 100%);z-index:3;pointer-events:none;}
    #particleCanvas{position:absolute;inset:0;z-index:2;pointer-events:none}
    #rainCanvas{position:absolute;inset:0;z-index:2;pointer-events:none}

    .card{position:relative;z-index:5;width:min(920px,88vw);text-align:center;padding:36px 36px 48px;border-radius:18px;backdrop-filter: blur(6px) saturate(120%);
      background: linear-gradient(180deg, rgba(10,10,12,0.25), rgba(8,8,10,0.15));box-shadow:0 10px 40px rgba(0,0,0,0.6);border:1px solid rgba(255,238,100,0.06);
      display:flex;flex-direction:column;align-items:center;gap:12px;min-height:420px;justify-content:center;}
    .avatar{width:110px;height:110px;border-radius:999px;overflow:hidden;border:3px solid rgba(255,255,255,0.06);display:flex;align-items:center;justify-content:center;}
    .avatar img{width:100%;height:100%;object-fit:cover;display:block;}
    h1,.handle,.sub,.location,.meta,.volume-control span,.eye,label{text-shadow:0 0 8px var(--accent),0 0 16px var(--accent),0 0 24px var(--neon);}
    h1{margin:6px 0 0;font-size:34px;color:var(--neon);font-weight:800}
    .handle{color:var(--accent);font-weight:700;font-size:30px;margin-top:6px;letter-spacing:0.6px}
    .sub{color:rgba(255,255,255,0.9);font-weight:600;margin-top:6px}
    .location{display:flex;gap:8px;align-items:center;color:rgba(255,255,255,0.8);font-size:14px;margin-top:6px}
    .icons{display:flex;gap:18px;margin-top:18px}
    .icon-btn{width:58px;height:58px;border-radius:12px;display:grid;place-items:center;background:linear-gradient(180deg, rgba(0,0,0,0.35), rgba(255,255,255,0.02));border:1px solid rgba(255,255,255,0.04);backdrop-filter: blur(4px);
      transition:transform .22s ease, box-shadow .22s ease;cursor:pointer}
    .icon-btn:hover{transform:translateY(-6px) scale(1.03);box-shadow:0 10px 30px rgba(0,0,0,0.5)}
    .icon-btn svg{width:30px;height:30px;filter:drop-shadow(0 4px 10px rgba(0,0,0,0.4))}
    .meta{display:flex;gap:12px;align-items:center;color:var(--accent);margin-top:18px;font-weight:700}
    .volume-control{margin-top:14px;display:flex;align-items:center;gap:10px;color:rgba(255,255,255,0.9)}
    .volume-control input{accent-color:var(--accent);}
    .eye{position:absolute;left:36px;bottom:24px;color:var(--accent);z-index:6;font-weight:700}
    @media (max-width:520px){h1{font-size:22px}.handle{font-size:20px}.card{padding:20px;border-radius:14px}}
  </style>

  <script>
    // Intro -> Main
    const intro = document.querySelector('.intro');
    const stage = document.querySelector('.stage');
    const btn = document.querySelector('.enter-btn');
    const audio = document.getElementById('bgAudio');
    const volumeSlider = document.getElementById('volume');

    btn.addEventListener('click', () => {
      intro.style.animation = 'fadeOut 1s forwards';
      setTimeout(()=>{
        intro.style.display = 'none';
        stage.style.display = 'flex';
        audio.volume = 0.5;
        audio.play().catch(e => console.log("Autoplay blocked:", e));
      }, 1000);
    });

    if(volumeSlider){
      volumeSlider.addEventListener('input', ()=>{
        audio.volume = volumeSlider.value;
      });
    }

    // Rain drops
    const rainCanvas = document.getElementById('rainCanvas');
    const rctx = rainCanvas.getContext('2d');
    let RW, RH;
    function resizeRain(){RW=rainCanvas.width=innerWidth;RH=rainCanvas.height=innerHeight;}
    resizeRain(); addEventListener('resize',resizeRain);

    const drops = [];
    for(let i=0;i<200;i++){
      drops.push({x:Math.random()*RW,y:Math.random()*RH,len:10+Math.random()*20,ys:4+Math.random()*6});
    }

    function rainDraw(){
      rctx.clearRect(0,0,RW,RH);
      rctx.strokeStyle='rgba(240,241,60,0.65)';
      rctx.lineWidth=1.2;
      for(let d of drops){
        rctx.beginPath();
        rctx.moveTo(d.x,d.y);
        rctx.lineTo(d.x,d.y+d.len);
        rctx.stroke();
        d.y+=d.ys;
        if(d.y>RH) d.y=-20;
      }
      requestAnimationFrame(rainDraw);
    }
    rainDraw();

    // Particule
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let W = canvas.width = innerWidth;
    let H = canvas.height = innerHeight;
    const particles = [];
    const N = Math.floor((W*H)/65000);
    function rand(min,max){return Math.random()*(max-min)+min}
    function initParticles(){
      particles.length=0;
      for(let i=0;i<N;i++){
        particles.push({x:Math.random()*W,y:Math.random()*H,r:rand(0.8,2.6),vx:rand(-0.1,0.6),vy:rand(-0.05,0.4),alpha:rand(0.3,0.95)});
      }
    }
    function resize(){W=canvas.width=innerWidth;H=canvas.height=innerHeight;initParticles();}
    addEventListener('resize',resize);
    initParticles();
    function draw(){
      ctx.clearRect(0,0,W,H);
      for(const p of particles){
        p.x += p.vx; p.y += p.vy;
        if(p.x>W+20) p.x=-20; if(p.y>H+20) p.y=-20; if(p.x<-20) p.x=W+20;
        ctx.beginPath();
        ctx.fillStyle = `rgba(240,241,60,${p.alpha})`;
        ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
        ctx.fill();
      }
      requestAnimationFrame(draw);
    }
    draw();

    // Parallax bg
    document.addEventListener('mousemove', e=>{
      const rx = (e.clientX - innerWidth/2)/innerWidth*20;
      const ry = (e.clientY - innerHeight/2)/innerHeight*20;
      document.querySelector('.bg-gif').style.transform = `scale(1.02) translate(${rx}px,${ry}px)`;
    });
  </script>
